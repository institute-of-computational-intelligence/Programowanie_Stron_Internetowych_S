<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>PSI</title>
    <meta name="description" content="Strona PSI">
    <meta charset="UTF-8">
    <script>
        function losuj() {
            const a = Math.floor(Math.random() * 10) + 1;
            var x = document.forms["ZgadnijLiczbe"]["liczba"].value;
            if (a == x) {

                alert("Gratulacje! Wylosowana liczba to: " + a);
            } else {

                alert("Źle! Wylosowana liczba to: " + a);
            }
        }

        function mnoz() {
            a = document.getElementById("liczba1").value;
            b = document.getElementById("liczba2").value;
            document.getElementById("wynik").innerHTML = a * b;
        }

        function dziel() {
            a = document.getElementById("liczba1").value;
            b = document.getElementById("liczba2").value;
            document.getElementById("wynik").innerHTML = a / b;
        }

        function C() {
            a = document.getElementById("temp").value;
            document.getElementById("wynik-temp").innerHTML = (5 / 9) * (a - 32) + " stopni C";
        }

        function F() {
            a = document.getElementById("temp").value;
            document.getElementById("wynik-temp").innerHTML = 32 + (9 / 5 * a) + " stopni F";
        }

        function obliczAN() {
            a = document.getElementById("liczbaA").value;
            n = document.getElementById("liczbaN").value;
            var z = 1;
            for (var i = 1; i <= n; i++) {
                z = a * z;
            }
            document.getElementById("wynik4").innerHTML = z;
        }

        function obliczSilnie() {
            a = document.getElementById("liczba-silnia").value;
            var z = 1;
            if (a > 1) {
                for (var i = 1; i <= a; i++) {
                    z = i * z;
                }
            }
            elseif(a < 1) {
                return 0;
            }

            document.getElementById("wynik4").innerHTML = z;
        }
    </script>
</head>

<body>
    <h2>Zadanie 1</h2>
    <p>Podaj liczbę całkowitą z przedziału od 1 do 10</p>
    <form name="ZgadnijLiczbe" onsubmit="losuj()">
        Liczba: <input type="number" name="liczba">
        <input type="button" value="Sprawdź">
    </form>

    <h2>Zadanie 2</h2>
    <form name="Oblicz">
        <div>Pierwsza liczba: <input type="number" id="liczba1"></div>
        <div>Druga liczba: <input type="number" id="liczba2"></div>
        <div><input type="button" value="Mnóż" onclick="mnoz()"> <input type="button" value="Dziel" onclick="dziel()">
        </div>
        <p>Wynik to: <span id="wynik"></span></p>
    </form>

    <h2>Zadanie 3</h2>
    <form name="Zamien">
        <div>Wprowadź temperature: <input type="number" id="temp"></div>
        <div><input type="button" value="Zamień na C" onclick="C()"><input type="button" value="Zamień na F"
                onclick="F()">
        </div>
    </form>
    <p>To: <span id="wyniktemp"></span></p>

    <h2>Zadanie 4</h2>
    <form>
        <div>Pierwsza liczba: <input type="number" id="liczbaA"></div>
        <div>Druga liczba: <input type="number" id="liczbaN"></div>
        <div><input type="button" value="Oblicz" onclick="obliczAN()"></div>
    </form>
    <p>Wynik to: <span id="wynik4"></span></p>

    <h2>Zadanie 5</h2>
    <form>
        <div>Liczba: <input type="number" id="liczba-silnia"></div>
        <div><input type="button" value="Oblicz" onclick="obliczSilnie()"></div>
    </form>
    <p>Wynik to: <span id="wynik5"></span></p>
</body>

</html>
