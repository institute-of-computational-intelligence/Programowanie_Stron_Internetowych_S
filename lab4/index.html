<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Lab 4</title>
  
</head>

<body>

     <!-- zadanie 1-->
    <div>
        Wylosowano liczbe z przedziału od 1 do 10.

        <input type="text" id="guessValue">
        <button id="guess">Zgadnij</button>
    </div>

    <!-- zadanie 2-->
    <div style="margin-top:50px;">
        <label for="first">Liczba 1:</label>
        <input type="text" id="first">

        <label for="second">Liczba 2:</label>
        <input type="text" id="second">

        <div>
            <button id="multiply">Mnożenie</button>
            <button id="divide">Dzielenie</button>
        </div>

        <div>
            <p>Wynik: <span id="result"></span></p>
        </div>
    </div>

      <!-- zadanie 3-->
    <div style="margin-top:50px;">
        <div>
            <label for="celsius">Celsius</label>
            <input type="text" id="celsius" value="1">
        </div>
        <div>
            <label for="farenheit">Farenheit</label>
            <input type="text" id="farenheit" value="33.8">
        </div>
    </div>


  <script>
      // zadanie 1
      var guessButton = document.getElementById("guess");
      var randomNumber = Math.floor((Math.random() * 10) + 1);

      guessButton.addEventListener("click", event => {

        var guessValue = document.getElementById("guessValue").value;

        if(parseInt(guessValue) === randomNumber) {
            alert("Gratulacje!");
            randomNumber = Math.floor((Math.random() * 10) + 1);
        }
        else {
            alert("Spróbuj ponownie!");
        }
      });


      // zadanie 2
      var first = document.getElementById("first");
      var second = document.getElementById("second");

      var result = document.getElementById("result");

      document.getElementById("multiply").addEventListener("click", event => {
          
        var firstNumber = parseInt(first.value);
        var secondNumber = parseInt(second.value);
        
        result.innerHTML = firstNumber*secondNumber;
        
      });

      document.getElementById("divide").addEventListener("click", event => {
          
        var firstNumber = parseInt(first.value);
        var secondNumber = parseInt(second.value);
        
        result.innerHTML = firstNumber/secondNumber;
          
      });


      var celsiusField = document.getElementById("celsius");
      var farenheitField = document.getElementById("farenheit");

      // zadanie 3
      celsiusField.addEventListener('change', updateTemperatureValue);
      farenheitField.addEventListener('change', updateTemperatureValue);

      function updateTemperatureValue() {
          switch(this.getAttribute('id')) {
              case "celsius":
                farenheitField.value = parseFloat(this.value) * 1.8 + 32;
                break;
            case "farenheit":
                celsiusField.value = (parseFloat(this.value) - 32) / 1.8
                break;  
          }
      }

      // zadanie 4
      var n = 5;
      var a = 2;

      function exp(a, n) {
          var wynik = 1;

          for(var i = 0; i < n; i++) {
              wynik = wynik * a;
          }

          return wynik;
      }

      console.log(exp(2,2));
      console.log(exp(2,4));
      console.log(exp(3,5));


  </script>
</body>
</html>
