<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div class="row">
        <div class="col-6 zad7">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th>Pe≈Çne dane</th>
                        <th>Data urodzenia</th>
                        <th>Wiek</th>
                    </tr>
                </thead>
                <tbody data-bind='foreach: persons'>
                    <tr>
                        <td data-bind='text: firstName, uniqueName: true'></td>
                        <td data-bind='text: lastName, uniqueName: true'></td>
                        <td data-bind='text: fullName, uniqueName: true'></td>
                        <td data-bind='text: dateOfBirth, uniqueName: true'></td>
                        <td data-bind='text: age, uniqueName: true'></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6 zad8">
            <input type="text" data-bind='value: firstName, uniqueName: true' />
            <input type="text" data-bind='value: lastName, uniqueName: true' />
            <input type="date" data-bind='value: dateOfBirth, uniqueName: true' />
            <button id="btn1" type="button" class="btn btn-success">Dodaj</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
