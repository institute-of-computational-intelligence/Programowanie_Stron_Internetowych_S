<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div class="zad3">
        <h1 data-bind="text: firstName"></h1>
        <h1 data-bind="text: lastName"></h1>
        <h1 data-bind="text: fullName"></h1>
        <h1 data-bind="text: dateOfBirth"></h1>
        <h1 data-bind="text: age"></h1>
    </div>
    <div class="zad4">
        <ul data-bind="foreach: persons">
            <li data-bind="text: $data.fullName"></li>
        </ul>
    </div>

    <div id="zad8">
        <div class="log" data-bind="text: computedLog"></div>
<!--ko if: step() == 0-->
    <p>First name: <input data-bind="textInput: firstName" /></p>
<!--/ko-->
<!--ko if: step() == 1-->
    <p>Last name: <input data-bind="textInput: lastName" /></p>
<!--/ko-->
<!--ko if: step() == 2-->
    <p>Date-of-birth: <input data-bind="textInput: dateOfBirth"/></p>
<!--/ko-->
<!--ko if: step() == 3-->
    <h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
<!--/ko-->
        <p><button type="button" data-bind="click: next">Next</button></p>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
<script src="scripts.js"></script>

</html>
