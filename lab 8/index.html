<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<title>PSI</title>
		<meta name="author" content="MZ">
		<meta name="keywords" content="HTML,CSS">
		<meta name="description" content="Strona PSI">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.5/bootstrap-table.css">
	</head>
	<body>
		<input type="button" id="get-data-btn" class="btn btn-primary" value="Get data" />
		<br><br>
		<div class="container">
			<table id="table">
				<thead>
					<tr>
						<th data-field="title">title</th>
						<th data-field="type">type</th>
						<th data-field="description">description</th>
						<th data-field="filename">filename</th>
						<th data-field="name">name</th>
						<th data-field="height">height</th>
						<th data-field="width">width</th>
						<th data-field="price">price</th>
						<th data-field="rating">rating</th>
					</tr>
				</thead>
			</table>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	<script src="scripts.js"></script>
</html>
