</div>

<span class="orange">Pomarańczowy</span>

<button id="zmienKolor">Zmień kolor</button>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
        $("#zmienKolor").click(function(){
            $('p').each(function(){
                $(this).css("color", "blue");
            });
            $('div').each(function(){
                $(this).css("color", "red");
            });

            $(".orange").each(function(){
                $(this).css("color", "orange");
            });
        })
    </script>
</body>
