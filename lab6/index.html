<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Lab 6</title>
</head>


<p>Tekst 1</p>
<p>Tekst 2</p>
<p>Tekst 3</p>
<p>Tekst 4</p>

<div>
    Div tekst 6
</div>

<span class="orange">Pomarańczowy</span>

<button id="zmienKolor">Zmień kolor</button>

<!-- zadanie 4 -->
<div style="margin-top:150px;">
    <ul id="lista">
        <li>Pierwszy element</li>
    </ul>
</div>
<div>
    <input type="text" id="tekstElementu">
    <button class="dodajElement" data-where="beginning">Dodaj element na początek</button>
    <button class="dodajElement" data-where="end">Dodaj element na koniec</button>
</div>

<!-- zadanie 5 -->
<div style="margin-top:150px;">
<div id="mojDiv"></div>
</div>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script>
        
        $("#zmienKolor").click(function(){
            $('p').each(function(){
                $(this).css("color", "blue");
            });
            $('div').each(function(){
                $(this).css("color", "red");
            });

            $(".orange").each(function(){
                $(this).css("color", "orange");
            });
        });

        $(".dodajElement").click(function(){
            var value = $("#tekstElementu").val();

            if(value != undefined && value.length > 0) {
                if($(this).attr('data-where') === 'end') {
                    $("#lista").append('<li>'+value+'</li>');
                }
                else {
                    $("#lista").prepend('<li>'+value+'</li>');
                }

                $("#tekstElementu").val("")
            }
        });

        $("#mojDiv").before("<div><p>Dowolny tekst</p></div>");

    </script>
</body>
</html>
