<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab3</title>
    <style>
        div {
            padding: 10px;
            min-width: 50px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div id="zad1">
        <div id="com"> Try to guess a number: </div>
        <input type="text" name="" id="guess" placeholder="Guess here...">
        <button id="guessBtn">Try!</button>
    </div>

    <div id="zad2">
            <input type="text" id="firstNumber">
            <input type="text" id="secondNumber">
            <button id="multiply">Multiply</button>
            <button id="divide">Divide</button>
            <div id="result2"></div>
    </div>

    <div id="zad3">
        <input type="text" name="" id="degrees" placeholder="Insert value...">
        <button id="celsius">Convert to Celsius</button>
        <button id="fahrenheit">Conver to Fahrenheit</button>
        <div id="result3"></div>
    </div>

    <div id="zad4">
        <input type="text" name="" id="base">
        <input type="text" name="" id="exp">
        <button id="evalExp">Powering</button>
        <div id="result4"></div>
    </div>

    <div id="zad4">
            <input type="text" name="" id="factorial">
            <button id="evalFactorial">Factorial</button>
            <div id="result5"></div>
    </div>

    <div id="zad6">
            <input type="text" name="" id="array">
            <button id="sortBtn">Sort</button>
            <div id="result6"></div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
