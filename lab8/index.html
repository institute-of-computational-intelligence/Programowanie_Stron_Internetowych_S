<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <title>PSI</title>
    <meta name="author" content="Dawid Kmak" />
    <meta name="keywords" content="HTML,CSS,JS" />
    <meta name="description" content="Strona PSI" />
    <meta charset="UTF-8" />
    <style></style>
  </head>
  <body onload="loadPage()">
    <!-- <button id="butt" type="button" class="btn btn-primary">Get data</button> -->
    <input type="text" id="searchWord" name="filters" />

    <select id="choice">
      <option value="contains">Contains</option>
      <option value="startWith">Start with</option>
      <option value="endWith">End with</option>
    </select>
    <button id="search" type="button" class="btn btn-success">Search</button>

    <table class="table table-striped table-dark" id="myTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">type</th>
          <th scope="col">description</th>
          <th scope="col">filename</th>
          <th scope="col">height</th>
          <th scope="col">width</th>
          <th scope="col">price</th>
          <th scope="col">rating</th>
        </tr>
      </thead>
      <tbody id="catalog"></tbody>
    </table>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
