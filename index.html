<!DOCTYPE html>
<html lang="pl-PL">

		<meta charset="UTF-8">
	</head>
	<body>
		<div class="logo">
			<img src="http://www.pcz.pl/sites/all/themes/pcz/images/logo.png" alt="logo PCz">
		</div>
		<div class="first">
			<h1>Nagłówek 1</h1>
			<p>
				To jest przykładowy <span id="first_span">tekst...</span>
			</p>
			<p>

			</p>
		</div>
		<div class="second">
			<h1>Nagłówek 1</h1>
			<p>
				To jest przykładowy <span>tekst...</span>
			</p>
			<p>
				Oto nasz odnośnik: <a href="http://www.pcz.pl" target="_blank">link</a>
			</p>
		</div>
		<div class="last">
			<h1 class="accordion">Nagłówek 1</h1>
			<p>
				To jest przykładowy <span id="last_span">tekst...</span>
			<br><br>
				Oto nasz odnośnik: <a href="http://www.pcz.pl" target="_blank">link</a>
			</p>
		</div>


<script>
	var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {

    this.classList.toggle("active");

    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
	</body>
</html>
