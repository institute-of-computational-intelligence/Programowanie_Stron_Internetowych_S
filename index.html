<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<title>PSI</title>
		<meta name="author" content="MZ">
		<meta name="keywords" content="HTML,CSS">
		<meta name="description" content="Strona PSI">
		<meta charset="UTF-8">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="background">
			<img id='dragFrom' draggable="true" src="http://www.pcz.pl/sites/all/themes/pcz/images/logo.png"></img>
		</div>
		<div class='goldenDiv'>
			<h1>Nagłówek 1</h1>
			<p>
				To jest przykładowy <span id='span1'>tekst...</span>
			</p>
			<p>
				Oto nasz odnośnik: <a href="http://www.pcz.pl" target="_blank">link</a>
			</p>
		</div>
		<div id='div3'>
			<h1>Nagłówek 1</h1>
			<p>
				To jest przykładowy <span>tekst...</span>
			</p>
			<p id='param2'>
				Oto nasz odnośnik: <a href="http://www.pcz.pl" target="_blank">link</a>
			</p>
		</div>
		<div class='goldenDiv' id='div3'>
			<h1>Nagłówek 1</h1>
			<p>
				To jest przykładowy <span id='span3'>tekst...</span>
			</p>
			<p>
				Oto nasz odnośnik: <a href="http://www.pcz.pl" target="_blank">link</a>
			</p>
		</div>
		<img id="dragTo" src='' draggable="true">
		<script>
			const dragFromImg = document.querySelector('img#dragFrom');
			const dragToImg = document.querySelector('img#dragTo');
			
			var copiedImgSource = '';

			dragFromImg.ondragstart = () => {
				copiedImgSource = dragFromImg.src;
				console.log(copiedImgSource);
			};

			document.addEventListener('dragover', () => {
				event.preventDefault();
			});

			dragToImg.ondrop = () => {
				dragToImg.src = copiedImgSource;
			}	

		</script>
	</body>
</html>
