<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <title>Lab 4</title>
        <meta name="author" content="Dario">
        <meta charset="UTF-8">  
    </head>
    <body>
        <form method="post">
            Podaj liczbę: <input type="text" id="liczba" /><br>
            <input type="button" id="comparer-btn" value="Porównaj" />
        </form>
        <p>Twój wynik to: <span id = "resultatPorownania"></span></p>
        <br />
        <form>
            Liczba 1: <input type="text" id="firstNumber" /><br>
            Liczba 2: <input type="text" id="secondNumber" /><br>
            <input type="button" id="multiply-btn" value="Mnożenie" />
            <input type="button" id="divide-btn" value="Dzielenie" />
        </form>
        <p>Twój wynik to: <span id = "resultatMulDiv"></span></p>
        <br />
        <form>
            Podaj temperaturę: <input type="text" id="temperatura" /> <input type="text" id="temperaturaTyp" alt="C lub F"/><br>
            <input type="button" id="konwertuj-btn" value="Konwertuj" />
        </form>
        <p>Twój wynik to: <span id = "resultatTemperatura"></span></p>
        <br />
        <form>
            Liczba n: <input type="text" id="firstNumberExp" /><br>
            Liczba a: <input type="text" id="secondNumberExp" /><br>
            <input type="button" id="exp-btn" value="Exp" />
        </form>
        <p>Twój wynik to: <span id = "resultatExp"></span></p>
        <br />
        <form>
            Liczba n: <input type="text" id="firstNumberSilnia" /><br>
            <input type="button" id="silnia-btn" value="Silnia" />
        </form>
        <p>Twój wynik to: <span id = "resultatSilnia"></span></p>
        <br />
        <form>
            <input type="button" id="sortowanie-btn" value="Posortuj" />
        </form>
        <p>Twój wynik to: <span id = "resultatSortowania"></span></p>
        <br />
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
