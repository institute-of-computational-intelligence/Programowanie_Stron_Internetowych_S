<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
        var lista= [];
        document.getElementsByClassName("nav").innerHTML = lista;
    function Add()
     {
        a=document.getElementsByName("firstname").value;
        b=document.getElementsByName("lastname").value;
        c=document.getElementsByName("salary").value;
       
        lista.push(a+b+c);
        document.getElementsByClassName("nav").innerHTML = lista;
    }

    if (typeof(Storage) == "localStorage") {
  // Store
  localStorage.setItem("lastname", "Smith");
  // Retrieve
  document.getElementById("result").innerHTML = localStorage.getItem("lastname");
}
 else
 {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
if (typeof(Storage) == "sessionStorage") {
  // Store
  sessionStorage.setItem("lastname", "Smith");
  // Retrieve
  document.getElementById("result").innerHTML = sessionStorage.getItem("lastname");
}
 else
 {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
    </script>
  </head>
  <body>
    <div id="hehe">
        First name:
        <input type="text" name="firstname"><br>
        Last name:
        <input type="text" name="lastname"><br>
        Salary: 
        <input type="numer" name="salary">
        <br>
        <button onclick="Add()">Add</button>
    
      <ul id="naglowek">  
        <li class="nav"></li>
       </ul>  
    </div>
    <h1 id="result"></h1>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
