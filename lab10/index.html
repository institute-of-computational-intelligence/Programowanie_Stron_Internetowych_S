<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Strona</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css"></style>
  <script async src="skrypt.js"></script>
</head>
<body>
  
<div class="zad1">

<div class="zad4">

    <li data-bind="$persons.firstName"></li>
  </ul>
</div>

</body>
</html>
