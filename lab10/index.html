<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <title>PSI</title>
    <meta name="author" content="Dawid Kmak" />
    <meta name="keywords" content="HTML,CSS,JS" />
    <meta name="description" content="Strona PSI" />
    <meta charset="UTF-8" />
    <style></style>
  </head>
  <body>
    <div id="zad3">
      <p>First Name: <input id="firstName" data-bind="value: firstName" /></p>
      <p>Last Name: <input id="lastName" data-bind="value: lastName" /></p>
      <p>
        Date of birthday:
        <input type="date" id="dateOfBirth" data-bind="value: dateOfBirth" />
      </p>
      <button type="button" onclick="addToList()">Add to list</button>
      <h2>Hello, <span data-bind="text:fullName"></span></h2>
    </div>
    <div id="zad4">
      <table data-bind="foreach: persons">
        <tr>
          <td data-bind="text: firstName"></td>
          <td data-bind="text: lastName"></td>
          <td data-bind="text: dateOfBirth"></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <script src="script.js"></script>
</html>
