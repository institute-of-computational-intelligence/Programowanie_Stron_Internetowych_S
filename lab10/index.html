<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>PSI Lab8</title>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
        <script src="script.js"></script>
        <style>
            #table{border: 1px solid black;border-collapse: collapse;}
            #table tr{border: 1px solid black;}
            #table tr td{border: 1px solid black;}
        </style>
    </head>
    <body>
        <table>
            <tr><td>First Name: </td><td><input type="text" id="firstName"></td></tr>
            <tr><td>Last Name: </td><td><input type="text" id="lastName"></td></tr>
            <tr><td>Date Of Birth Name: </td><td><input type="date" id="dateOfBirth"></td></tr>
            <tr><td><button id="addPerson">Add Person</button></td></tr>
        </table>
        <br>
        <div class="zad7">
            <table id="table">
                <tbody data-bind="foreach: people">
                    <tr>
                        <td data-bind="text: $data.fullName"></td>
                        <td data-bind="text: $data.age"></td>
                        <td data-bind="text: $data.birthDay"></td>
                    </tr>
                </tbody>
            </table>
        </div>        
    </body>
</html>
