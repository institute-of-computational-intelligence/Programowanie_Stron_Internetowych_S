<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="zad">
        <input type="text" data-bind="value: firstName">
        <input type="text" data-bind="value: lastName">
        <input id="data" type="date" data-bind="value: dateOfBirth">
        <button id="sub" type="submit">Add person</button>
    </form>
        <table>
                <thead>
                    <tr><th>First name</th><th>Last name</th><th>fullName</th><th>dateOfBirth</th><th>Age</th></tr>
                </thead>
                <tbody data-bind="foreach: persons">
                    <tr>
                        <td data-bind="text: firstName"></td>
                        <td data-bind="text: lastName"></td>
                        <td data-bind="text: fullName"></td>
                        <td data-bind="text: dateOfBirth"></td>
                        <td data-bind="text: age"></td>
                    </tr>
                </tbody>
            </table>
    <div id="zad1">
        <p data-bind="text: firstName"></p>
        <p data-bind="text: lastName"></p>
        <p data-bind="text: fullName"></p>
        <p data-bind="text: dateOfBirth" type="date"></p>
        <p data-bind="text: age"></p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>

<script src="script1.js"></script>

</html>
