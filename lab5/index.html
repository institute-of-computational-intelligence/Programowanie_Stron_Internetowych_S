<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Lab 5</title>
  <meta name="author" content="Mateusz Wilk">

</head>

<body>

    <!-- zadanie 1 -->
    <p id="paragraf">Tekst 123</p>
    <button id="zmienStyle">Zmień style</button>

    <!-- zadanie 2 -->
    <div style="margin-top:100px;">
        <img src="https://www.w3schools.com/w3css/img_lights.jpg" id="imgReplace" alt="obrazek">
        <div>
            <label for="newImgUrl">Nowy URL:</label>
            <input type="url" id="newImgUrl">
            <button id="changeImg">Zmień</button>
        </div>

    </div>

    <!-- zadanie 3 -->
    <div style="margin-top:100px;">
        <ul id="list">
            <li><a href="#">Element 1</a></li>
            <li><a href="#">Element 2</a></li>
            <li><a href="#">Element 3</a></li>
        </ul>
        <div>
            <label for="adres">Adres:</label>
            <input type="text" id="adres">
            <label for="text">Tekst:</label>
            <input type="text" id="text">
            <button id="addToList">Dodaj do listy</button>
        </div>
      
    </div>

    <!-- zadanie 4 -->
    <div style="margin-top:100px;">
        <div id="data" style="padding:15px; background:lightcoral;">Tu będzie data</div>

        <div id="copyData" style="margin-top:30px;"></div>
    </div>


    <!-- zadanie 5 -->
    <div style="margin-top:100px;">
        <ul id="menu">
            <li><a href="index.html#odnosnik1">Odnosnik 1</a></li>
            <li><a href="index.html#odnosnik2">Odnosnik 2</a></li>
            <li><a href="index.html#odnosnik3">Odnosnik 3</a></li>        
        </ul>
    </div>

  <script>

    // zadanie 1
    var paragraf = document.getElementById("paragraf");


    document.getElementById("zmienStyle").addEventListener('click', event => {
        paragraf.style.fontSize="26px";
        paragraf.style.color="red";
        paragraf.style.fontFamily="Verdana";
    });

    // zadanie 2
    document.getElementById("changeImg").addEventListener('click', event => {
        var newImgUrl = document.getElementById("newImgUrl").value;
        if(newImgUrl.length > 0) {
            document.getElementById("imgReplace").src=newImgUrl;
        }
    });

    // zadanie 3
    var list = document.getElementById("list");

    document.getElementById("addToList").addEventListener('click', event => {

        var textValue = document.getElementById("text").value;
        var adresValue = document.getElementById("adres").value;

        var li = document.createElement("li");
        var a = document.createElement("a");
        a.href = adresValue;
        var node = document.createTextNode(textValue);
        a.appendChild(node);
        li.appendChild(a);

        list.insertBefore(li, list.firstChild);
    });

    // zadanie 4
    var dataDiv = document.getElementById("data");

    var oldValue;

    dataDiv.addEventListener('mouseenter', event => {
        oldValue = data.textContent;

        data.innerHTML = new Date().toISOString().slice(0,10).replace(/-/g,"/");
    });

    
    dataDiv.addEventListener('click', event => {
        document.getElementById("copyData").innerHTML = new Date().toISOString().slice(0,10).replace(/-/g,"/");
    });

    dataDiv.addEventListener('mouseleave', event => {
    
        data.innerHTML = oldValue;
    });

    // zadanie 5
   
    
        var menuLi = document.querySelectorAll("#menu li");
  

        for(var i = 0; i < menuLi.length; i++) {
            menuLi[i].querySelector('a').addEventListener('mouseenter', function(){
                this.style.background="lightcoral";
                this.style.fontWeight="bold";
            });
            menuLi[i].querySelector('a').addEventListener('mouseleave', function(){
                this.style.background="transparent";
                this.style.fontWeight="normal";
            });
        }

  </script>
</body>
</html>
