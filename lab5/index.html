<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>Lab 5</title>
  <meta name="author" content="Mateusz Wilk">

</head>

<body>

    <!-- zadanie 1 -->
    <p id="paragraf">Tekst 123</p>
    <button id="zmienStyle">Zmień style</button>

    <!-- zadanie 2 -->
    <div style="margin-top:100px;">
        <img src="https://www.w3schools.com/w3css/img_lights.jpg" id="imgReplace" alt="obrazek">
        <div>
            <label for="newImgUrl">Nowy URL:</label>
            <input type="url" id="newImgUrl">
            <button id="changeImg">Zmień</button>
        </div>

    </div>

  <script>

    // zadanie 1
    var paragraf = document.getElementById("paragraf");


    document.getElementById("zmienStyle").addEventListener('click', event => {
        paragraf.style.fontSize="26px";
        paragraf.style.color="red";
        paragraf.style.fontFamily="Verdana";
    });

    // zadanie 2
    document.getElementById("changeImg").addEventListener('click', event => {
        var newImgUrl = document.getElementById("newImgUrl").value;
        if(newImgUrl.length > 0) {
            document.getElementById("imgReplace").src=newImgUrl;
        }
    });

    // zadanie 3
    

  </script>
</body>
</html>
