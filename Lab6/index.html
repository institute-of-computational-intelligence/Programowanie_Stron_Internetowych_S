<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8" />
        <title>Lab6</title>
        <style>
        .styl
        {
            color: greenyellow;
            font-size: 36px;
        }
        #anim
        {
            background-color: greenyellow;
            width: 70px;
        }
        </style>
    </head>
    <body>
        <div>
            <button id="zmienKolor">Zmien kolor</button>
            <p>Cos tam sdadas</p>
            <p>GASDFASDASDas</p>
        </div>
        <div class="orange">
            <p>latakawce ;d</p>
            <p>ubenc bec</p>
        </div>
        <div id="mojDiv">
            <input type="text" id="argument" />
            <button id="naPoczatku">Na poczatku</button>
            <button id="naKoncu">Na koncu</button> 
            <ul id="lista">
                <li>fdasdf</li>
                <li>dasdasfas</li>
            </ul>
        </div>
        <div>
            <button id="Dodaj">Dodaj</button>
        </div>
        <div>
                <button id="lastP">Last P</button>
        </div>
        <div>
                <p id="mojZnacznik">Moj znacznik</p>
                <button id="dodajObramowanie">Obramowanie</button>
        </div>
        <div>
                <h1>Tytul</h1>
                <p>Cos tam</p>
                <button id="Zmienh1">Zmien p tam gdzie h1</button>
        </div>
        <div>
                <p id="H1">Hide/Show/Fade/Slide</p>
                <button id="Hide">Hide</button>
                <button id="Show">Show</button>
                <button id="Fade">Fade</button>
                <button id="Slide">Slide</button>
        </div>
        <div id="anim">
            Animacja!
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $('#zmienKolor').click((e) =>
        {
            $('p').css('color', 'blue');
            $('div').css('background-color', 'red');
            $('.orange').find('p').css('color', 'orange');
        })
        $('#naPoczatku').click((e) =>
        {
            $('#lista').prepend('<li>' + $('#argument').val() + '</li>');
        })
        $('#naKoncu').click((e) =>
        {
            $('#lista').append('<li>' + $('#argument').val() + '</li>');
        })
        $('#Dodaj').click((e) =>
        {
            $('<div><p>Dowolny tekst</p></div>').insertBefore($('#mojDiv'));
        })
        $('#lastP').click((e) =>
        {
            $('p').last().addClass('styl');
        })
        $('#dodajObramowanie').click((e) =>
        {
            $('#mojZnacznik').parents('div').css('border', '2px solid red');
        })
        $('#Zmienh1').click((e) =>
        {
            $('div > h1').siblings('p').css('color', 'green');
        })
        $('#Hide').click((e) =>
        {
            $('#H1').hide();
        })
        $('#Show').click((e) =>
        {
            $('#H1').show();
        })
        $('#Fade').click((e) =>
        {
            $('#H1').fadeToggle('slow');
        })
        $('#Slide').click((e) =>
        {
            $('#H1').slideToggle();
        })
        $('#anim').click((e) =>
        {
            var div = $('#anim');
            div.animate({left: '1000px'}, "slow");
            div.animate({fontSize: '150px', width: '700px', height: '200px', opacity: '0.4'}, 'slow');
            div.animate({fontSize: '30px', width: '125px', height: '30px', opacity: '0.8'}, 'slow');
        })
        </script>
    </body>
</html>
