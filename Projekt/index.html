<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Hello, world!</title>
  </head>
  <body>
    
    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="./images/one-up.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Mario Land</h1>
          <p>Zaloguj się</p>
        </div>
      
        <div class="form-label-group" id="mail">
          <label for="inputEmail">Adres e-mail</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Adres e-mail" required autofocus>
        </div>

        <div class="form-label-group" id="passwd">
          <label for="inputPassword">Hasło</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
        </div>
        
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Zapamiętaj
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="submit-button" type="submit">Zaloguj</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jq.js"></script>
    <script src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
