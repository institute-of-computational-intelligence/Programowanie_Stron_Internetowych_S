<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .cursor-pointer {
        cursor: pointer;
      }

      .row-custom {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row m-0">
        <div class="col-6 p-0 pr-1">
          <input
            type="text"
            class="form-control"
            id="filterInput"
            placeholder="Wpisz filtr"
          />
        </div>
        <div class="col-6 p-0 pl-1">
          <div class="form-group">
            <select class="form-control" id="filterType">
              <option value="-1">Wybierz opcjÄ™</option>
              <option value="0">Contains</option>
              <option value="1">Start with</option>
              <option value="2">End with</option>
            </select>
          </div>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
          <tr id="tableColumns">
            <th scope="col">#</th>
            <th class="cursor-pointer" scope="col">Title</th>
            <th class="cursor-pointer" scope="col">Type</th>
            <th class="cursor-pointer" scope="col">Description</th>
            <th class="cursor-pointer" scope="col">Height</th>
            <th class="cursor-pointer" scope="col">Width</th>
            <th class="cursor-pointer" scope="col">Price</th>
            <th class="cursor-pointer" scope="col">Rating</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
